<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Money Mentor</title>
  <meta content="This is an AI Chat bot for Loan. It uses Natural Language processing." name="description">
  <meta content="FinAI,Loan,bot,Money,Borrow bot,chat-bot,ai" name="keywords">

  <!-- Favicons -->
  <link href="{{url_for('static', filename='img/bothead.png')}}" rel="icon">
  <link href="{{url_for('static', filename='img/bothead.png')}}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{url_for('static', filename='vendor/aos/aos.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/glightbox/css/glightbox.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/remixicon/remixicon.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/swiper/swiper-bundle.min.css')}}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">

  <style>
    body {
      background-color: #37517e;
      font-family: 'Open Sans', sans-serif;
      color: white;
    }
    .form-container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgb(31, 23, 23);
      border-radius: 8px;
      font-size: 20px;
    }
    .form-container h3, .form-container h4 {
      margin-bottom: 20px;
      color: white;
      text-align: center;
      font-size: 28px;
    }
    .form-control {
      background-color: rgb(150, 216, 238);
      border: none;
      margin-bottom: 15px;
      color: white;
    }
    .form-control::placeholder {
      color: white;
      opacity: 0.7;
    }
    .form-select {
      background-color: rgb(150, 216, 238);
      border: none;
      color: white;
      margin-bottom: 15px;
    }
    .submit-btn {
      width: 100%;
      background-color: #E4542A;
      border: none;
      padding: 10px;
      font-size: 20px;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #cb3c14;
    }
  </style>
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">
      <h1 class="logo me-auto"><a href="/">Money Mentor</a></h1>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="/chat">Chat</a></li>
          <li><a class="getstarted scrollto" href="#why-us">Get Started</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
    </div>
  </header>
  <!-- End Header -->

  <main id="main">
    <!-- Main content -->
    <section class="form-section">
      <div class="form-container">
        <div class="accordion-list">
          <form style="text-shadow:none;position: relative; text-align: left; color: white;" action="/submit_financial_advice_form" method="POST">

            <label>Username</label><br>
            <input class="form-control form-control-lg" type="text" name="Username" placeholder="Input your username" required /><br>
            
            <label >Business Description</label><br>
            <input class="form-control form-control-lg" type="text" name="description" placeholder="Business Description" required /><br>
            
            <label>Country</label><br>
            <input class="form-control form-control-lg" type="text" name="country" placeholder="Country Description" required /><br>
            
            <label>Do you have capital or loan?</label><br>
            <input class="form-control form-control-lg" type="text" name="capital_loan" placeholder="Capital or Loan" required /><br>
            
            <label>How Much (In US Dollars)</label><br>
            <input class="form-control form-control-lg" type="number" name="amount" step="any" placeholder="Amount" required /><br>
            
            <label>In how many months are you required to repay the loan (Write 0 if capital)</label><br>
            <input class="form-control form-control-lg" type="number" name="loan_pay_month" step="any" placeholder="Repayment Months" required /><br>
            
            <div class="col-12" style="text-shadow:none;text-align: center;">
              <input class="btn btn-lg btn-secondary" style="background-color: #E4542A; color: white; border-color: #E4542A" type="submit" value="Continue" />
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Vendor JS Files -->
  <script src="{{url_for('static', filename='vendor/aos/aos.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/glightbox/js/glightbox.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/swiper/swiper-bundle.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/waypoints/noframework.waypoints.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/php-email-form/validate.js')}}"></script>

  <!-- Template Main JS File -->
  <script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>

</html>
